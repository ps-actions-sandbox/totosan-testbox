name: staging-demo

on:
  push:
    branches: [ main ]
    
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: "This is the agents folder"
        run: |
            mkdir myfolder
            ls -alH
  
  deploy-DEV:
    strategy:
      matrix:
        stage: [DEV, PROD]
        
    needs: build
    runs-on: ubuntu-latest
    environment: ${{ matrix.stage }}
    steps:
      - name: this is running on another machine
        run: echo I am on STAGE: ${{ matrix.stage }}

  deploy-PRED:
    needs: build
    runs-on: ubuntu-latest
    environment: PROD
    steps:
      - name: this is running on another machine
        run: whoami
      - name: secret test
        run: |
          echo "Here is the secret, that you cannot see ðŸ˜‚"
          echo ${{ secrets.PROD_ENV_SECRET }}
